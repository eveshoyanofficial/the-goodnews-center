<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local index - HTTrack Website Copier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#4477bb',
                        'primary-light': '#ccddee',
                        'primary-dark': '#224477'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-primary min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="bg-black text-white p-2 font-bold text-center rounded-t-lg">
            HTTrack Website Copier - Open Source offline browser
        </div>
        
        <!-- Main Content Area -->
        <div class="bg-primary-light rounded-b-lg p-6 shadow-lg">
            <h1 class="text-3xl font-bold text-center mb-8">Index of locally available sites:</h1>
            
            <!-- Sites List -->
            <div class="bg-gradient-to-r from-primary to-primary-dark p-1 rounded-md mb-8">
                <div class="bg-white p-4 rounded-md">
                    <ul class="list-disc pl-5">
                        <li class="mb-2">
                            <a href="joincci.org/index.html" class="text-blue-600 hover:text-blue-800 font-medium">
                                Celebration Church
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            
            <!-- Footer Note -->
            <div class="text-right italic text-sm text-gray-600 mt-8">
                <p>Mirror and index made by HTTrack Website Copier [XR&CO'2008]</p>
                <p class="mt-2 text-xs">&copy; 2008 Xavier Roche & other contributors</p>
            </div>
        </div>
    </div>

    <!-- Auto-redirect script -->
    <script>
        // Auto-redirect after 1 second to the main site
        setTimeout(function() {
            window.location.href = "joincci.org/index.html";
        }, 1000);
    </script>
</body>
</html>
